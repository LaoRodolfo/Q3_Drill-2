<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill 2</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffd6e8, #c8f4f9);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }

        .circle1 {
            width: 180px;
            height: 180px;
            background-color: #ff8ab3; 
            top: 40px;
            left: -60px;
            opacity: 0.6;
        }

        .circle2 {
            width: 250px;
            height: 250px;
            background-color: #6fdde5; 
            top: 300px;
            right: -90px;
            opacity: 0.6;
        }

        .circle3 {
            width: 120px;
            height: 120px;
            background-color: #b38ddb; 
            bottom: 150px;
            left: 60px;
            opacity: 0.6;
        }

        .circle4 {
            width: 200px;
            height: 200px;
            background-color: #ffb347; 
            bottom: 20px;
            right: 80px;
            opacity: 0.6;
        }

        .calculator {
            max-width: 480px;
            margin: 70px auto;
            padding: 28px;
            background-color: #ffffff;
            border-radius: 22px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Baloo 2', cursive;
            color: #ff7aa2;
            font-size: 2.3rem;
            margin-bottom: 10px;
        }

        .top-image {
            width: 140px;
            margin-bottom: 15px;
        }

        summary {
            color: #6c63ff;
            font-weight: 600;
            cursor: pointer;
            text-align: left;
        }

        label {
            color: #444;
            font-weight: 600;
            display: block;
            text-align: left;
        }

        input {
            border: 2px solid #a5dee5;
            border-radius: 12px;
        }

        input:focus {
            border-color: #6ec6ca;
            box-shadow: 0 0 6px rgba(110,198,202,0.6);
        }

        button {
            background-color: #6ec6ca;
            border: none;
            color: #004d4d;
            font-weight: 700;
            border-radius: 14px;
            padding: 10px;
            font-size: 1.05rem;
        }

        button:hover {
            background-color: #5bb8bc;
        }

        footer {
            text-align: center;
            margin: 35px 0 15px;
            color: #6c63ff;
            font-weight: 600;
            font-family: 'Baloo 2', cursive;
            position: relative;
            z-index: 1;
        }

        .footer-icons img {
            width: 32px;
            margin: 0 6px;
        }
    </style>
</head>
<body>

<div class="circle circle1"></div>
<div class="circle circle2"></div>
<div class="circle circle3"></div>
<div class="circle circle4"></div>

<div class="calculator">

    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png"
         alt="Cute Pastel Ice Cream"
         class="top-image">

    <h1>Basic Calculator v2.0</h1>

    <details class="mt-3 text-start">
        <summary>Instructions</summary>
        <p id="instruct">
            Enter two numbers from 0 to 100, then click the button to display their difference.
        </p>
    </details>

    <form onsubmit="return false;" class="mt-4 text-start">

        <label for="num1">Enter 1st Number:</label>
        <input type="number" id="num1" class="form-control mb-3"
               placeholder="Input any number (0â€“100)" required>

        <label for="num2">Enter 2nd Number:</label>
        <input type="number" id="num2" class="form-control mb-3"
               placeholder="Input any decimal number (0â€“100)" required>

        <button class="btn w-100" onclick="calculateDifference()">
            Display
        </button>
    </form>
</div>

<footer>
    ðŸŒ¸ Made by <strong>Rodolfo C. Lao III</strong> â€“ <strong>9-Ruby</strong>
    <div class="footer-icons mt-2">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616554.png" alt="Star">
        <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="Heart">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Flower">
    </div>
</footer>

<script>
    function calculateDifference() {

        let firstNum = Number(document.getElementById("num1").value);
        let secondNum = Number(document.getElementById("num2").value);

        let difference = firstNum - secondNum;

        alert("The difference of two numbers is: " + difference);

        document.getElementById("instruct").innerHTML =
            "You entered " + firstNum + " and " + secondNum +
            ". The calculator subtracts the second number from the first.";
    }
</script>

</body>
</html>
